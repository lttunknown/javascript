<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    function filterAndLogUsers(userArray, condition) {
        const filteredUsers = userArray.filter(condition);
        console.log(filteredUsers);
        return filteredUsers;
    }

    console.log('користувачів зі статусом true:');
    filterAndLogUsers(users, user => user.status);

    console.log('користувачів зі статусом false');
    filterAndLogUsers(users, user => !user.status);

    console.log('користувачів, які старші за 30 років:');
    filterAndLogUsers(users, user => user.age > 30);

</script>
</body>
</html>
