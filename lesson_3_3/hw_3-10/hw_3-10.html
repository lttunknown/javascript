<script>

  let mixedArray = [];

  mixedArray[0] = 24;
  mixedArray[1] = "Okter school";
  mixedArray[2] = true;
  mixedArray[3] = { name: "Viacheslav" };
  mixedArray[4] = [1, 2, 3];
  mixedArray[5] = null;
  mixedArray[6] = undefined;
  mixedArray[7] = function() {
    return "I'm a function!";
  };
  mixedArray[8] = new Date();
  mixedArray[9] = Symbol("unique");

  for (let i = 0; i < mixedArray.length; i++) {
    console.log(`Елемент ${i}:`, mixedArray[i], `(Тип: ${typeof mixedArray[i]})`);
  }

</script>
