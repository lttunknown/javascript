<script>

  let originalArray = [5, 12, 8, 21, 34, 7, 19, 42, 3, 10];

  let copiedArray = [];

  for (let i = 0; i < originalArray.length; i++) {
    copiedArray.push(originalArray[i]);
  }

  console.log("Вихідний масив:", originalArray);
  console.log("Копійований масив:", copiedArray);

</script>
