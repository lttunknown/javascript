<script>

  function swap(arr, i1, i2){
    if(i1 < arr.length && i2 < arr.length){
      let temp = arr[i1];
      arr[i1] = arr[i2];
      arr[i2] = temp;
      return arr;
    }
    return 'notwork';
  }
  console.log(swap([111, 222, 333, 444], 2, 30));

</script>
