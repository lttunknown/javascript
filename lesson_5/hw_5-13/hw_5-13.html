<script>

    function exchange(sum, rates, currency) {
    for (let i = 0; i < rates.length; i++) {
    if (rates[i].currency === currency) {
    return sum / rates[i].value;
  }
  }
    return 0;
  }

    const result = exchange(10000, [
    {currency: 'USD', value: 40},
    {currency: 'EUR', value: 42}
    ], 'USD');

    // console.log(result);

</script>
