<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

  function Car(model, maker, year, maxSpeed, engine) {
    this.model = model;
    this.maker = maker;
    this.year = year;
    this.maxSpeed = maxSpeed;
    this.engine = engine;
    this.driver = null;

    this.drive = function() {
      console.log(`Їдемо зі швидкістю ${this.maxSpeed} км/год`);
    };

    this.info = function() {
      console.log(`Модель: ${this.model}`);
      console.log(`Виробник: ${this.maker}`);
      console.log(`Рік випуску: ${this.year}`);
      console.log(`Макс. швидкість: ${this.maxSpeed} км/год`);
      console.log(`Об'єм двигуна: ${this.engine} л`);
    };

    this.increaseMaxSpeed = function(newSpeed) {
      this.maxSpeed += newSpeed;
    };

    this.changeYear = function(newValue) {
      this.year = newValue;
    };

    this.addDriver = function(driver) {
      this.driver = driver;
    };
  }

  const car = new Car("Solaris", "Hyundai", 2018, 180, 1.6);

  car.drive();
  car.increaseMaxSpeed(20);
  car.changeYear(2020);
  car.addDriver({name: "Вячеслав", license: true});
  car.info();

</script>

</body>
</html>
<!--– Створити функцію конструктор, яка дозволяє створювати об’єкти car, з властивостями модель, виробник, рік випуску, максимальна швидкість, об’єм двигуна. додати в об’єкт функції:-->

<!--— drive () – яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`-->

<!--— info () – яка виводить всю інформацію про автомобіль в форматі `назва поля – значення поля`-->

<!--— increaseMaxSpeed (newSpeed) – яка підвищує значення максимальної швидкості на значення newSpeed-->

<!--— changeYear (newValue) – змінює рік випуску на значення newValue-->

<!--— addDriver (driver) – приймає об’єкт який “водій” з довільним набором полів, і додає його в поточний об’єкт car-->
