<script>

  class Cinderella {
    constructor(name, age, footSize) {
      this.name = name;
      this.age = age;
      this.footSize = footSize;
    }
  }

  class Prince {
    constructor(name, age, slipper) {
      this.name = name;
      this.age = age;
      this.slipper = slipper;
    }
  }

  const cinderellas = [
    new Cinderella('qwer', 18, 34),
    new Cinderella('qwe', 19, 35),
    new Cinderella('qwert', 20, 36),
    new Cinderella('asdf', 21, 37),
    new Cinderella('asd', 22, 38),
    new Cinderella('asdfg', 23, 39),
    new Cinderella('zxcv', 24, 40),
    new Cinderella('zxc', 25, 41),
    new Cinderella('zxcvb', 26, 42),
    new Cinderella('qazwsx', 27, 43)
  ];

  const prince = new Prince('qwerty', 28, 36);

  let wife = null;
  for (let i = 0; i < cinderellas.length; i++) {
    if (cinderellas[i].footSize === prince.slipper) {
      wife = cinderellas[i];
      break;
    }
  }

  prince.wife = cinderellas.find(c => c.footSize === prince.slipper);

  console.log(prince.wife);
</script>
